
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZR Content Creator - AI Content Creation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script>
    // Global process shim to prevent crashes in browser-only environments
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      color: #0f172a;
    }
    
    .markdown-body {
      color: #334155;
      line-height: 1.6;
      font-size: 1.05rem;
    }
    .markdown-body h1 { font-size: 2.5rem; font-weight: 800; margin: 2rem 0 1.5rem; color: #0f172a; letter-spacing: -0.025em; line-height: 1.1; }
    .markdown-body h2 { font-size: 1.85rem; font-weight: 700; margin: 2.5rem 0 1.25rem; color: #0f172a; border-bottom: 2px solid #f1f5f9; padding-bottom: 0.5rem; }
    .markdown-body h3 { font-size: 1.4rem; font-weight: 700; margin: 2rem 0 1rem; color: #1e293b; }
    .markdown-body p { margin-bottom: 1.5rem; }
    .markdown-body ul, .markdown-body ol { margin-bottom: 1.5rem; padding-left: 1.75rem; }
    .markdown-body li { margin-bottom: 0.75rem; }
    .markdown-body blockquote { border-left: 4px solid #6366f1; padding-left: 1.5rem; font-style: italic; color: #475569; margin: 2rem 0; }
    
    /* Enhanced Table Styles */
    .markdown-body table { 
      width: 100%; 
      margin: 2.5rem 0; 
      border-collapse: separate; 
      border-spacing: 0;
      font-size: 0.95rem;
      border: 1px solid #e2e8f0;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }
    .markdown-body th { 
      background-color: #f8fafc; 
      padding: 1rem 1.25rem; 
      text-align: left; 
      font-weight: 800; 
      color: #1e293b; 
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
      border-bottom: 1px solid #e2e8f0;
      border-right: 1px solid #e2e8f0;
    }
    .markdown-body td { 
      padding: 1rem 1.25rem; 
      border-bottom: 1px solid #f1f5f9; 
      border-right: 1px solid #f1f5f9;
      background-color: white;
      color: #475569;
    }
    .markdown-body tr:last-child td {
      border-bottom: none;
    }
    .markdown-body th:last-child, .markdown-body td:last-child {
      border-right: none;
    }
    .markdown-body tr:hover td {
      background-color: #fcfdfe;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    
    .glass-morphism {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
