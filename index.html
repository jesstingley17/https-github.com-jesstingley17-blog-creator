
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnchorChartPRO - AI SEO Content Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script>
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <style>
    :root {
      --primary: #be185d; /* Dark Rose 700 - Highly Legible */
      --primary-dark: #9d174d; /* Rose 800 */
      --secondary: #fdf2f8; /* Rose 50 */
      --accent-teal: #0d9488; /* Teal 600 */
      --text-main: #310d20;
      --bg-soft: #fff1f2;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-soft);
      color: var(--text-main);
    }

    h1, h2, h3, h4, .font-heading {
      font-family: 'Outfit', sans-serif;
    }

    .girly-gradient {
      background: linear-gradient(135deg, #be185d 0%, #9d174d 100%);
    }

    .anchor-gradient {
      background: linear-gradient(135deg, #db2777 0%, #0d9488 100%);
    }

    .girly-shadow {
      box-shadow: 0 10px 40px -10px rgba(157, 23, 77, 0.2);
    }

    .markdown-body {
      color: var(--text-main);
      line-height: 1.8;
      font-size: 1.1rem;
    }
    .markdown-body h1 { font-size: 3rem; font-weight: 800; margin: 2rem 0; color: #1a0611; letter-spacing: -0.02em; font-family: 'Outfit'; }
    .markdown-body h2 { font-size: 2.25rem; font-weight: 700; margin: 2.5rem 0 1.5rem; color: #310d20; border-bottom: 2px solid #fce7f3; padding-bottom: 0.5rem; font-family: 'Outfit'; }
    .markdown-body h3 { font-size: 1.75rem; font-weight: 700; margin: 2rem 0 1rem; color: #4a042e; font-family: 'Outfit'; }
    .markdown-body p { margin-bottom: 1.5rem; }
    .markdown-body blockquote { border-left: 6px solid var(--primary); background: white; padding: 1.5rem 2rem; font-style: italic; border-radius: 0 1.5rem 1.5rem 0; margin: 2rem 0; }
    
    .markdown-body table { 
      width: 100%; 
      margin: 3rem 0; 
      border-collapse: separate; 
      border-spacing: 0;
      border: 2px solid #fce7f3;
      border-radius: 2rem;
      overflow: hidden;
      background: white;
      box-shadow: 0 10px 30px -10px rgba(190, 24, 93, 0.1);
    }
    .markdown-body th { 
      background-color: #fdf2f8; 
      padding: 1.5rem; 
      text-align: left; 
      font-weight: 900; 
      color: var(--primary); 
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      border-bottom: 2px solid #fce7f3;
    }
    .markdown-body td { 
      padding: 1.25rem 1.5rem; 
      border-bottom: 1px solid #fdf2f8; 
      color: #4a042e;
      font-size: 1rem;
      font-weight: 500;
    }
    .markdown-body tr:nth-child(even) td {
      background-color: #fff9fb;
    }
    .markdown-body tr:hover td {
      background-color: #fff1f6;
    }
    .markdown-body tr:last-child td { border-bottom: none; }

    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #fce7f3; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    .input-field {
      border-radius: 1.5rem;
      border: 2px solid #fce7f3;
      transition: all 0.2s ease;
      background: white;
    }
    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(190, 24, 93, 0.05);
      outline: none;
    }
  </style>
