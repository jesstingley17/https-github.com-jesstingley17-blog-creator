
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZR Content Creator - AI Content Creation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // Global process shim to prevent crashes in browser-only environments
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
    }
    
    .markdown-body {
      color: #374151;
      line-height: 1.625;
    }
    .markdown-body h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1.5rem; margin-top: 2rem; color: #111827; }
    .markdown-body h2 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; margin-top: 2.5rem; color: #1f2937; border-bottom: 2px solid #f3f4f6; padding-bottom: 0.5rem; }
    .markdown-body p { margin-bottom: 1.25rem; }
    
    .markdown-body table { width: 100%; margin-bottom: 2rem; border-collapse: collapse; border: 1px solid #e5e7eb; border-radius: 0.75rem; overflow: hidden; }
    .markdown-body th { background-color: #f9fafb; padding: 0.75rem 1rem; text-align: left; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #4b5563; }
    .markdown-body td { padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>

  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
