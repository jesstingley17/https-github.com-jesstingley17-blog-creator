<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZR Content Creator - AI Content Creation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .markdown-body h1 { @apply text-3xl font-bold mb-4 mt-6 text-gray-900; }
    .markdown-body h2 { @apply text-2xl font-semibold mb-3 mt-8 pb-2 border-b border-gray-100 text-gray-800; }
    .markdown-body h3 { @apply text-xl font-medium mb-2 mt-6 text-gray-800; }
    .markdown-body p { @apply mb-4 leading-relaxed text-gray-700; }
    .markdown-body ul { @apply list-disc pl-6 mb-4 space-y-1 text-gray-700; }
    .markdown-body ol { @apply list-decimal pl-6 mb-4 space-y-1 text-gray-700; }
    .markdown-body blockquote { @apply border-l-4 border-indigo-200 pl-4 italic text-gray-600 my-4; }
    .markdown-body strong { @apply font-bold text-gray-900; }
    
    /* Custom Scrollbar for better UX */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
