
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZR Content Creator - AI Content Creation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    // Global process shim to prevent crashes in browser-only environments
    window.process = window.process || { env: { API_KEY: "" } };
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
    }
    
    .markdown-body {
      color: #374151;
      line-height: 1.75;
      font-size: 1.1rem;
    }
    .markdown-body h1 { font-size: 3rem; font-weight: 800; margin-bottom: 2rem; margin-top: 2rem; color: #111827; letter-spacing: -0.025em; font-style: italic; }
    .markdown-body h2 { font-size: 1.875rem; font-weight: 800; margin-bottom: 1.25rem; margin-top: 3rem; color: #111827; border-bottom: 4px solid #f1f5f9; padding-bottom: 0.75rem; letter-spacing: -0.015em; }
    .markdown-body h3 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; margin-top: 2.5rem; color: #1f2937; }
    .markdown-body p { margin-bottom: 1.5rem; }
    
    /* Premium Table Styling */
    .markdown-body table { 
      width: 100%; 
      margin: 2.5rem 0; 
      border-collapse: separate; 
      border-spacing: 0;
      border: 1px solid #e2e8f0; 
      border-radius: 1.5rem; 
      overflow: hidden; 
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
    }
    .markdown-body th { 
      background-color: #f8fafc; 
      padding: 1.25rem 1.5rem; 
      text-align: left; 
      font-size: 0.875rem; 
      font-weight: 800; 
      text-transform: uppercase; 
      color: #64748b; 
      letter-spacing: 0.1em;
      border-bottom: 2px solid #e2e8f0;
    }
    .markdown-body td { 
      padding: 1.25rem 1.5rem; 
      border-bottom: 1px solid #f1f5f9; 
      font-size: 1rem;
      background-color: white;
    }
    .markdown-body tr:last-child td { border-bottom: none; }
    .markdown-body tr:nth-child(even) td { background-color: #fafafa; }

    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    
    .citation-tag {
      background-color: #eef2ff;
      color: #4f46e5;
      font-weight: 800;
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      border-radius: 0.3rem;
      vertical-align: super;
      margin-left: 0.1rem;
      cursor: help;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
